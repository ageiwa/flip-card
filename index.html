<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=850, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="time-wrap">
        <img src="./img/clock.png">
        <div class="timeline"></div>
    </div>
    <div class="playing-field easy-mode">
        <div class="text-wrap">
            <h1 class="text">Select the difficulty and press the "Start" button</h1>
        </div>
    </div>
    <div class="button-wrap">
        <button id="btn-start">START</button>
        <div class="btn-difficult">
            <label>
                <input class="radio-btn" id="h1" type="radio" name="radio" value="6" checked>
                <span class="custom-radio-btn"></span>
                <span>EASY</span>
            </label>
            <label>
                <input class="radio-btn" id="h2" type="radio" name="radio" value="12">
                <span class="custom-radio-btn"></span>
                <span>MEDIUM</span>
            </label>
            <label>
                <input class="radio-btn" id="h3" type="radio" name="radio" value="24">
                <span class="custom-radio-btn"></span>
                <span>HARD</span>
            </label>
        </div>
    </div>
</body>
</html>
