<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="time-wrap">
        <img src="./img/clock.png">
        <div class="timeline"></div>
    </div>
    <div class="playing-field"></div>
    <div class="button-wrap">
        <button id="btn-start">START</button>
        <ul>
            <li>
                <input class="radio-btn" id="h1" type="radio" name="radio" value="12" checked>
                <label for="h1">Easy</label>
            </li>
            <li>
                <input class="radio-btn" id="h2" type="radio" name="radio" value="24">
                <label for="h2">Medium</label>
            </li>
            <li>
                <input class="radio-btn" id="h3" type="radio" name="radio" value="48">
                <label for="h3">Hard</label>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="./script.js"></script>
