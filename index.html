<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="time-wrap">TIME</div>
    <div class="playing-field">FIELD</div>
    <div class="button-wrap">
        <button>START</button>
        <ul>
            <li>
                <input id="h1" type="radio" name="radio" value="1">
                <label for="h1">Easy</label>
            </li>
            <li>
                <input id="h2" type="radio" name="radio" value="2">
                <label for="h2">Medium</label>
            </li>
            <li>
                <input id="h3" type="radio" name="radio" value="3">
                <label for="h3">Hard</label>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="./script.js"></script>
